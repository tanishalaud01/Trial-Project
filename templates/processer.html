<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument Quality Analysis</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRXP+UxO1a5ZT8xOVzMA95Z9nKczAzoKM2RvPVehl"
        crossorigin="anonymous"
    />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Argument Quality Analysis</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="argument" class="form-label">Enter Your Argument:</label>
                <textarea class="form-control" id="argument" name="argument" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        {% if result %}
        <div class="mt-4">
            <h2>Analysis Result:</h2>
            <p><strong>Quality Score:</strong> {{ result.score }}</p>
            <p><strong>Feedback:</strong> {{ result.feedback }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
